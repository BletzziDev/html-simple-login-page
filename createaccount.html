    <!--Container-->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header">
                    <div class="text-center mt-5 mb-3">
                        <h2>Get Started Today</h2>
                    </div>
                    <div id="social-account-connect" class="flex">
                        <div>
                            <!--Login with google button-->
                            <button class="btn m-2">
                                <img width="25px" src="assets/img/google_icon.png" alt="">

                            <button class="btn m-2">

                <div class="card-body">
                    <form action="register.php" method="post">
                        <div class="form-group">
                            <label for="username">Email adress</label>

                        </div>
                        <div class="form-group">

                            <input type="text" class="form-control" id="phone-input" name="phone" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password-input" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password-input" name="confirm-password" placeholder="Confirm Password">
                        </div>
                        <div class="card-footer">
                            <button style="width: 100%; font-size: 1.2em;" type="submit" class="btn btn-dark text-white">Create account</button>

                        </div>  
                    </form>
                </div>
